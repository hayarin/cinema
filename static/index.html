<section class="main" >
  
<p class="sa">mp4 and webm up to 100M</p>

<div class="selector">

</div>
<div class="selectorShadow"></div>
<div class="selectorLabel">SELECT</div>

<div class="progress">
  <div class="progBar"></div>
</div>


<button type='button' class="bCopy" onclick="copy()">COPY LINK</button>

<p>
  <input class="linkStorage" placeholder="link address"></input>
</p>

</section>

<div class="overlay"  onclick="rvlink()"></div>
<video loop class="indexvid" src="" type="video/webm"></video>
